<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Create bird</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="relative bg-white">
			<div class="mx-auto max-w-7xl px-6">
				<div
					class="flex items-center justify-between border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10"
					id="header"
				></div>
			</div>
		</div>

		<div
			id="birdForm"
			class="mx-auto max-w-7xl p-6 flex flex-wrap justify-center justify-evenly flex-row"
		></div>

		<div
			id="birdFormWithRecipes"
			class="mx-auto max-w-7xl p-6 flex flex-wrap justify-center justify-evenly flex-row"
		></div>

		<div class="flex flex-column justify-between mx-auto max-w-7xl px-6">
			<form class="w-1/3 mx-auto py-10">
				<div id="createForm" class="hidden"></div>
			</form>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
